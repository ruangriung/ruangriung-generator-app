    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #4a3dc1;
            --secondary: #00b894;
            --secondary-light: #00ce9d;
            --danger: #d63031;
            --danger-light: #ff7675;
            --bg: #e0e5ec;
            --text: #2d3436;
            --text-light: #636e72;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --success: #00b894;
            --error: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        }
        
        .subtitle {
            color: var(--text-light);
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .panel {
            background: var(--bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 8px 8px 15px var(--shadow-dark), -8px -8px 15px var(--shadow-light);
            transition: all 0.3s ease;
        }
        
        .panel:hover {
            box-shadow: 12px 12px 20px var(--shadow-dark), -12px -12px 20px var(--shadow-light);
        }
        
        .panel-title {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--bg);
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            color: var(--text);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light), 
                        0 0 0 2px var(--primary-light);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 8px 8px 15px var(--shadow-dark), -8px -8px 15px var(--shadow-light);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #copy-btn {
            background-color: var(--text-light);
        }
        
        #copy-btn:hover {
            background-color: #7f8c8d;
        }
        
        #clear-btn {
            background-color: var(--danger);
        }
        
        #clear-btn:hover {
            background-color: var(--danger-light);
        }
        
        #test-btn {
            background-color: var(--secondary);
        }
        
        #test-btn:hover {
            background-color: var(--secondary-light);
        }
        
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: var(--bg);
            min-height: 100px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }
        
        #prompt-result {
            max-height: 300px;
            overflow-y: auto;
            font-family: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: anywhere;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            line-height: 1.5;
        }
        
        #image-result {
            width: 100%;
            overflow: hidden;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        
        .image-info {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        
        .image-description {
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 15px;
            font-style: italic;
            color: var(--text-light);
            min-height: 24px;
        }
        
        .success {
            color: var(--success);
        }
        
        .error {
            color: var(--error);
        }
        
        .flex-row {
            display: flex;
            gap: 15px;
        }
        
        .flex-row > * {
            flex: 1;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1rem;
            cursor: pointer;
            padding: 0 8px;
            margin-left: 10px;
            vertical-align: middle;
            box-shadow: none;
            width: auto;
            min-width: auto;
        }
        
        .toggle-btn:hover {
            transform: none;
            background: none;
        }
        
        .toggle-btn:active {
            transform: none;
        }
        
        .image-settings-container {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-text {
            animation: pulse 1.5s infinite;
            text-align: center;
            color: var(--primary);

        .checkbox-item label {

        }
        
        .size-option {

            text-align: center;
        }

        }

            cursor: pointer;

            color: white;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2), inset -3px -3px 6px rgba(255,255,255,0.2);
        }

            }

                width: 100%;

                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .checkbox-group {
                gap: 10px;
            }
            
            .checkbox-item {
                flex: 1 0 calc(50% - 10px);
            }
            
            .size-options {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .checkbox-item {
                flex: 1 0 100%;
            }
            
            .panel {
                padding: 15px;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const statusDiv = document.getElementById('status');
            const promptStatus = document.getElementById('prompt-status');
            const promptResult = document.getElementById('prompt-result');
            const subjectInput = document.getElementById('subject');
            const styleSelect = document.getElementById('style');
            const detailsTextarea = document.getElementById('details');
            const textModelSelect = document.getElementById('text-model');
            
            // State
            let currentPromptText = '';
            let availableModels = {
                'openai': { name: 'OpenAI GPT-4 (Default)', type: 'text' }
            };

            // Initialize
            initTextModels();
            loadSavedData();

            // Main Functions
            async function initTextModels() {
                // Set default first
                renderModelOptions();
                
                try {
                    statusDiv.innerHTML = '<div class="loading"></div> Loading models...';
                    const response = await fetchWithTimeout('https://text.pollinations.ai/models', {}, 3000);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const apiModels = await response.json();
                    availableModels = { ...availableModels, ...apiModels };
                    
                } catch (error) {
                    console.warn('Model API unavailable, using defaults:', error);
                    statusDiv.textContent = 'Using default models (API unavailable)';
                    statusDiv.className = 'status';
                } finally {
                    renderModelOptions();
                    loadSavedData();
                }
            }

            function renderModelOptions() {
                textModelSelect.innerHTML = '';
                
                Object.entries(availableModels).forEach(([id, model]) => {
                    if (model.type === 'text' || !model.type) {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = model.name || id;
                        textModelSelect.appendChild(option);
                    }
                });
            }

            async function generatePrompt(subject, style, details, modelId = 'openai') {
                // Validate model
                if (!availableModels[modelId]) {
                    modelId = 'openai';
                    statusDiv.textContent = 'Selected model unavailable, using default';
                    statusDiv.className = 'status';
                }

                const messages = [
                    { 
                        role: "system", 
                        content: "You are an expert prompt engineer for AI image generation. " +
                                "Create detailed prompts that will produce high-quality images. " +
                                "Include artistic styles, composition, lighting, and mood. " +
                                "Use clear formatting with line breaks."
                    },
                    { 
                        role: "user", 
                        content: `Create a prompt for: ${subject}. ` +
                                `${style ? `Style: ${style}. ` : ''}` +
                                `${details ? `Details: ${details}` : ''}`
                    }
                ];

                try {
                    const response = await postChatCompletion(messages, modelId);
                    return formatPrompt(response.choices[0].message.content);
                } catch (error) {
                    console.error(`Model ${modelId} failed:`, error);
                    throw new Error('Prompt generation failed. Please try again.');
                }
            }

            async function postChatCompletion(messages, modelId) {
                const url = "https://text.pollinations.ai/openai";
                const payload = {
                    model: modelId,
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 2000
                };

                const response = await fetchWithTimeout(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }, 10000);

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || `API request failed (${response.status})`);
                }

                return response.json();
            }

            // Utility Functions
            async function fetchWithTimeout(resource, options = {}, timeout = 5000) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal  
                });
                
                clearTimeout(id);
                return response;
            }

            function formatPrompt(text) {
                return text
                    .replace(/\n\n+/g, '<br><br>')
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            }

            function loadSavedData() {
                const savedData = localStorage.getItem('promptGeneratorData');
                if (!savedData) return;

                try {
                    const data = JSON.parse(savedData);
                    
                    subjectInput.value = data.subject || '';
                    styleSelect.value = data.style || '';
                    detailsTextarea.value = data.details || '';
                    
                    if (data.textModel && availableModels[data.textModel]) {
                        textModelSelect.value = data.textModel;
                    }
                    
                    if (data.generatedPrompt) {
                        currentPromptText = data.generatedPrompt;
                        promptResult.innerHTML = data.generatedPrompt;
                        window.setCurrentPromptText(data.generatedPrompt);
                    }
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }

            function saveData() {
                const data = {
                    subject: subjectInput.value,
                    style: styleSelect.value,
                    details: detailsTextarea.value,
                    textModel: textModelSelect.value,
                    generatedPrompt: currentPromptText,
                    cleanPrompt: currentPromptText.replace(/<\/?[^>]+(>|$)/g, '')
                };
                localStorage.setItem('promptGeneratorData', JSON.stringify(data));
            }

            // Event Handlers
            generateBtn.addEventListener('click', async function() {
                const subject = subjectInput.value.trim();
                if (!subject) {
                    statusDiv.textContent = 'Please enter a main subject';
                    statusDiv.className = 'status error';
                    return;
                }

                generateBtn.disabled = true;
                statusDiv.innerHTML = '<div class="loading"></div> Generating...';
                promptResult.innerHTML = '<p class="loading-text">Generating prompt...</p>';

                try {
                    const prompt = await generatePrompt(
                        subject,
                        styleSelect.value,
                        detailsTextarea.value.trim(),
                        textModelSelect.value
                    );
                    
                    currentPromptText = prompt;
                    promptResult.innerHTML = prompt;
                    statusDiv.textContent = 'Prompt generated!';
                    statusDiv.className = 'status success';
                    saveData();
                    
                    // Set the prompt for image generation
                    window.setCurrentPromptText(prompt);
                    
                } catch (error) {
                    console.error('Generation error:', error);
                    statusDiv.textContent = error.message;
                    statusDiv.className = 'status error';
                    promptResult.innerHTML = '<p>Error generating prompt</p>';
                } finally {
                    generateBtn.disabled = false;
                }
            });

            copyBtn.addEventListener('click', async function() {
                if (!currentPromptText) {
                    promptStatus.textContent = 'No prompt to copy';
                    promptStatus.className = 'status error';
                    return;
                }

                try {
                    await navigator.clipboard.writeText(
                        currentPromptText.replace(/<br>/g, '\n').replace(/<\/?[^>]+(>|$)/g, '')
                    );
                    promptStatus.textContent = 'Copied to clipboard!';
                    promptStatus.className = 'status success';
                    
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy to Clipboard';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Copy failed:', error);
                    promptStatus.textContent = 'Copy failed. Please select and copy manually.';
                    promptStatus.className = 'status error';
                }
            });

            clearBtn.addEventListener('click', function() {
                localStorage.removeItem('promptGeneratorData');
                subjectInput.value = '';
                styleSelect.value = '';
                detailsTextarea.value = '';
                promptResult.innerHTML = '<p>Your prompt will appear here...</p>';
                currentPromptText = '';
                statusDiv.textContent = '';
                promptStatus.textContent = '';
                window.clearGeneratedImage();
            });

            // Auto-save
            subjectInput.addEventListener('input', saveData);
            styleSelect.addEventListener('change', saveData);
            detailsTextarea.addEventListener('input', saveData);
            textModelSelect.addEventListener('change', saveData);
        });
    </script>
</body>
